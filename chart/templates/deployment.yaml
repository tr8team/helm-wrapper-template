apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx-{{ .Values.appVersion }}
  template:
    metadata:
      labels:
        app: nginx-{{ .Values.appVersion }}
      annotations:
        {{ .Values.key }}: {{ .Values.value }}

    spec:
      containers:
        - name: nginx
          image: nginx:latest
          ports:
            - containerPort: 80
