version: "3"

includes:
  util: ./Taskfile.util.yml

tasks:
  default:
    desc: Run all formatters
    cmds:
      - task: exec:scripts
      - task: releaser
      - task: helm:docs
  exec:scripts:
    desc: Ensure all shell scripts are executable
    cmds:
      - task: util:pc
        vars:
          PC_ID: exec-enforce
  releaser:
    desc: Ensure gitlint conforms to atomi_release.yaml
    cmds:
      - task: util:pc
        vars:
          PC_ID: releaser-enforce

  helm:docs:
    desc: Generate Helm Docs
    cmds:
      - task: util:pc
        vars:
          PC_ID: helm-docs
